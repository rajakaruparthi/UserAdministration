<form (ngSubmit)=onCreate(f) #f="ngForm">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-off-1 col-md-offset-2">
        <div class="form-group">
          <label for="id">Id: </label>
          <input type="id" id="id" name="id" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" id="password" name="password" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <input type="text" class="form-control" id="role" name="role" ngModel>
        </div>
        <button class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</form>
